{% extends 'base.html' %}
{%load static%}
{% block content %}


<h3 class="center-align ">Achieve your fitness goals with FitApption!</h3>
<hr />

    <h5 class="center-align">Use FitApption To Track Your Progress</h5>
        <div class="row center-align">
            <div class="col s4">
                <span class="flow-text">Workouts</span>
            </div>
            <div class="col s4">
                <span class="flow-text">Calories</span>
            </div>
            <div class="col s4">
                <span class="flow-text">Weight</span>
            </div>
        </div> 
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'https://i.imgur.com/WwYfcn8.png' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'https://i.imgur.com/WwYfcn8.png' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'https://i.imgur.com/WwYfcn8.png' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>   
<script>
    $('.carousel').carousel('cycle')
</script> 
{% endblock %}
