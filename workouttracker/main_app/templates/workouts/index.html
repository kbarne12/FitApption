{% extends 'base.html' %}
{% block content %}

<h1>Workout List</h1>

{% for workout in workouts %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ workout.name }}</span>
      <p>Breed: {{ workout.breed }}</p>
      <p>Description: {{ workout.description }}</p>
      {% if workout.age > 0 %}
        <p>Age: {{ workout.age }}</p>
      {% else %}
        <p>Age: </p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
